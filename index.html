<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To - Do List</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Enter a task below to add it to your To-Do List:</h2>
          <form id="userItem">
            <div class="form-group">
              <input type="text" class="form-control" id="newItem">
              <br>
              <button class="btn btn-success" type="submit" name="inputButton">Add!</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-result">
          <h2>To-Do List:</h2>
          <p>Click a task to remove it once finished.</p>
          <ul id="items">
          </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
